<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .primary-color { color: #006BFF; }
        .primary-bg { background-color: #006BFF; }
    </style>
</head>
<body class="bg-gray-100 flex overflow-auto h-screen">
    <div class="flex-1">
        <img src="https://thumbs.dreamstime.com/b/fundraising-donations-charity-foundation-support-concept-diverse-people-85879948.jpg" class="w-full object-cover" />
    </div>
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-lg overflow-y-auto h-full">
        <h2 class="text-2xl font-bold text-center primary-color mb-6">Login into your account</h2>

        <form method="POST" class="space-y-4">
            {% csrf_token %}
            {{ form.non_field_errors }}

            <label class="block text-gray-700">Email</label>
            {{ form.username }}

            <label class="block text-gray-700">Password</label>
            {{ form.password }}

            <button type="submit" class="primary-bg text-white w-full py-2 rounded font-semibold">Log in</button>
        </form>
        
        <p class="mt-4 text-center">Don't have an account? <a href="{% url 'register' %}" class="primary-color font-semibold">Register</a></p>
    </div>
</body>
</html>
